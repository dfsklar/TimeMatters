<html>
    <head>
        <link rel="stylesheet" type="text/css" href="updown.css">
        <link rel="stylesheet" type="text/css" href="stylie-export-1.keyframes">
        <link rel="stylesheet" type="text/css" href="stylie-export-2.keyframes">
<!--        <link rel="stylesheet" type="text/css" href="stylie-export-3.keyframes"> -->
<!--        <link rel="stylesheet" type="text/css" href="throb.css"> -->
        <link rel="stylesheet" type="text/css" href="cycle.css">
        <link rel="stylesheet" type="text/css" href="magnific-popup.css">

        <link rel="stylesheet" type="text/css" href="home.css">
        <link rel="stylesheet" type="text/css" href="highlights.css">
        <link rel="stylesheet" type="text/css" href="leaves.css">
        <link rel="stylesheet" type="text/css" href="sentients.css">

        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="yamlv2.js"></script> 
        <script type="text/javascript" src="jquery.magnific-popup.js"></script>
        <script type="text/javascript" src="iscroll-lite.js"></script>
        <script type="text/javascript" src="iscroll-zoom.js"></script>
        <script type='text/javascript' src="seedrandom.min.js"></script>
        <script type="text/javascript" src="timeline.yaml"></script>

        <script type="text/javascript" src="atoms.js"></script>
        <script type="text/javascript" src="build.js"></script>
    </head>
<body>
<div class='project-title'>
    A Universal Timeline
</div>
<div id='timer'></div>
<div id='slatewrapper'>
  <div class='slate'>
    <div class='timeline'></div>
    <div class='upper_branch'></div>
    <div class='middle_branch'></div>
    <div class='lower_branch'></div>
    <div class='leaf-holder'></div>
    <div class='core'></div>
    <div class='highlights'>
      <div class='highlight objtype-egg'>
        <div class=arrow></div>
        <div class=highlabel>0</div>
        <div class=highlabel>Cosmic Egg</div>
      </div>
      <div class='highlight objtype-hadron marriages'>
        <div class=arrow></div>
        <div class=highlabel>1 sec</div>
        <div class=highlabel>Hadrons</div>
        <div class=viz></div>
      </div>
      <div class='highlight objtype-atom1 merging'>
        <div class=arrow></div>
        <div class=highlabel>20 min</div>
        <div class=highlabel>Atoms</div>
        <div class=viz></div>
      </div>
      <div class='highlight objtype-dense1 simmering'>
        <div class=arrow></div>
        <div class=highlabel>1 Billion years</div>
        <div class=highlabel>Dense Matter</div>
        <div class=viz></div>
      </div>
      <div class='highlight objtype-leaf life'>
        <div class=arrow></div>
        <div class=highlabel>11.3 Billion years</div>
        <div class=highlabel>Life</div>
        <div class='leaf viz composite-1' style='left:-80px'></div>
        <div class='leaf viz composite-2' style='left:-80px'></div>
      </div>
      <div class='highlight objtype-sentient sentient'>
        <div class=arrow></div>
        <div class=highlabel>13.8 Billion years</div>
        <div class=highlabel>Human Intelligence</div>
        <div class='sentient viz composite-1' style='left:-78px'></div>
        <div class='sentient viz composite-2' style='left:-78px'></div>
      </div>
    </div>
  </div>
</div>

<div class='obj_type_introducer'>
  <div class='viz'></div>
  <div class='label'></div>
</div>
  
<p style='position:absolute;color:#CCCCCC;top:0px;left:0px;'></p>

</body>
